<mat-card>
    <mat-card-header>
        <mat-card-title>Busca de Pessoas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="cpf">
            <mat-label for="cpf">Informe o CPF:</mat-label>
            <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="buscar()">Buscar</button>
    </mat-card-content>

    <button mat-stroked-button color="primary" routerLink="/index/pessoa"> Voltar </button>
    
</mat-card>
