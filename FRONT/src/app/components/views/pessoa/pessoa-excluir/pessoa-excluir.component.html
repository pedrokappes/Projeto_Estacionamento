<section>
    <div id="esquerda"></div>
    <div id="meio">
        <h1> Excluir pessoa</h1>
        <div id="cpf">
            <label for="cpf">Informe o CPF:</label>
            <input type="text" name="cpf" placeholder="Informe o CPF que deseja excluir:" [(ngModel)]= "cpf"/>
        </div>
        <button (click)="excluir()">EXCLUIR</button><br><br>
    </div>
    <div id="direita"></div>
</section>
