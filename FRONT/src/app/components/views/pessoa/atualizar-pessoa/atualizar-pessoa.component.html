<mat-card>
    <mat-card-header>
        <mat-card-title>Atualizar Cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field class="input" id="pessoaId">
            <mat-label for="pessoaId">ID do Cliente</mat-label>
            <mat-select name="pessoaId" [(ngModel)]="pessoaId">
                <mat-option *ngFor="let pessoa of pessoas" value="{{ pessoa.pessoaId }}">
                    {{ pessoa.pessoaId }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="cpf">
            <mat-label for="cpf">Cpf:</mat-label>
            <input matInput type="text" name="cpf" [(ngModel)]="cpf" />
        </mat-form-field>
        <mat-form-field class="input" id="telefone">
            <mat-label for="telefone">Telefone:</mat-label>
            <input matInput type="text" name="telefone" [(ngModel)]="telefone" />
        </mat-form-field>
    </mat-card-content>
    <button mat-flat-button color="primary" (click)="atualizarCliente()">Atualizar</button>

    <button mat-stroked-button color="primary" routerLink="/index/pessoa"> Voltar </button>
    
</mat-card>
