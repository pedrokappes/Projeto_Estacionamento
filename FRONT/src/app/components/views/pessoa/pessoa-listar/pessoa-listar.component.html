<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Pessoas</mat-card-title>
    </mat-card-header>

    <table mat-table [dataSource]="listapessoas" class="mat-elevation-z8">

        <ng-container matColumnDef="pessoaId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.pessoaId}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>Cpf</th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let pessoa;" > 
                <button mat-icon-button  color="warn" type="button"  value='' (click)="excluir(pessoa.cpf)" >
                   <mat-icon >delete</mat-icon>
                </button> 
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>

    </table>
    
    <button class="voltar" mat-stroked-button color="primary" routerLink="/index/pessoa"> Voltar </button>
   
</mat-card>
