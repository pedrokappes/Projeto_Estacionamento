<div id="carroId">
    <label for="carroId">ID:</label>
    <input type="number" name="carroId" [(ngModel)]= "carroId" />
</div>

<div id="modelo">
    <label for="modelo">modelo:</label>
    <input type="text" name="modelo" [(ngModel)]= "modelo" />
</div>


<div id="placa">
    <label for="placa">Placa:</label>
    <input type="text" name="placa" [(ngModel)]= "placa"/>
</div>

<div id="cor">
    <label for="cor">Cor:</label>
    <input type="text" name="cor" [(ngModel)]= "cor"/>
</div>

<button (click)="atualizarCarro()">Enviar</button>
