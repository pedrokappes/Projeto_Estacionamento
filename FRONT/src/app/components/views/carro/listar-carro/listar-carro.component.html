<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Pessoas</mat-card-title>
    </mat-card-header>
    
    <table mat-table [dataSource]="listacarros" class="mat-elevation-z8">
    
        <ng-container matColumnDef="carroId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let carro"> {{carro.carroId}} </td>
          </ng-container>
    
          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let carro"> {{carro.modelo}} </td>
          </ng-container>
    
          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let carro"> {{carro.placa}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cor">
            <th mat-header-cell *matHeaderCellDef>Cor</th>
            <td mat-cell *matCellDef="let carro"> {{carro.cor}} </td>
          </ng-container>
          
          <ng-container matColumnDef="pessoa">
            <th mat-header-cell *matHeaderCellDef>Dono</th>
            <td mat-cell *matCellDef="let carro"> {{carro.pessoa!.nome}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
          
    
    </table>
    </mat-card>
