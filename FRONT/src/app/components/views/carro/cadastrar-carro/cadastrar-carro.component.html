<section>
    <div id="esquerda"></div>
    <div id="meio">
        <div id="modelo">
            <h1> Cadastro de carro</h1>
            <label for="modelo">modelo:</label>
            <input type="text" name="modelo" placeholder="Informe o modelo do carro:" [(ngModel)]="modelo" />
        </div>


        <div id="placa">
            <label for="placa">Placa:</label>
            <input type="text" name="placa" placeholder="Informe a placa do carro:" [(ngModel)]="placa" />
        </div>

        <div id="cor">
            <label for="cor">Cor:</label>
            <input type="text" name="cor" placeholder="Informe a cor do carro:" [(ngModel)]="cor" />
        </div>

        <button (click)="casdastrarCarro()">Enviar</button>
    </div>
    <div id="direita"></div>
</section>
