<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Vagas</mat-card-title>
    </mat-card-header>

    <table mat-table [dataSource]="listavagas" class="mat-elevation-z8">

        <ng-container matColumnDef="vagaId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let vaga"> {{vaga.vagaId}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let vaga"> {{vaga.status}} </td>
        </ng-container>

       <ng-container matColumnDef="carro">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;" >Id do carro na vaga</th>
            <td mat-cell *matCellDef="let vaga" style="text-align: center;"> {{vaga.carroId}} </td>
        </ng-container>
<!--  
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
        </ng-container>
        <td><button>aaa</button></td>
-->
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>

    </table>

    <button mat-stroked-button color="primary" routerLink="/index/vaga"> Voltar </button>
</mat-card>
