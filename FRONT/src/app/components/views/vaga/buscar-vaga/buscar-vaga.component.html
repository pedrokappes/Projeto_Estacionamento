<div id="vagaId">
    <label for="vagaId">Informe o Id da Vaga:</label>
    <input type="text" name="vagaId" [(ngModel)]= "vagaId"/>
</div>
<button (click)="buscar()">Enviar</button><br><br>
<ol>
    <li ngFor="vagaBuscada">     
        {{"Id Vaga: " + vagaBuscada.vagaId }}
    </li>
    <li ngFor="vagaBuscada">     
        {{"Status: " + vagaBuscada.status }}
    </li>
    <li ngFor="vagaBuscada">     
        {{"Tipo: " + vagaBuscada.tipo }}
    </li>
</ol>
