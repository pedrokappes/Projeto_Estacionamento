<mat-card>
    <mat-card-header>
        <mat-card-title>Atualizar Vaga</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field class="input" id="vagaId">
            <mat-label for="vagaId">Numero da vaga:</mat-label>
            <mat-select name="vagaId" [(ngModel)]="vagaId">
                <mat-option *ngFor="let vaga of vagas" value="{{ vaga.vagaId }}">
                    {{ vaga.vagaId }}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field class="input" id="status">
            <mat-label for="status">Status</mat-label>
            <mat-select name="status" [(ngModel)]="status">
                <mat-option value="Livre">
                    Livre
                </mat-option>
                <mat-option value="Ocupado">
                    Ocupado
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="input" id="carroId">
            <mat-label for="carroId">Placa:</mat-label>
            <mat-select name="carroId" [(ngModel)]="carroId">
                <mat-option *ngFor="let carro of carros" value="{{ carro.carroId }}">
                    {{ carro.placa }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>
    <button mat-flat-button color="primary" (click)="atualizarVaga()">Atualizar</button>

    <button mat-stroked-button color="primary" routerLink="/index/vaga"> Voltar </button>
</mat-card>
