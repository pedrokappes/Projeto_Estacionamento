<mat-card>
    <mat-card-header>
        <mat-card-title>HistÃ³rico de saidas</mat-card-title>
    </mat-card-header>
    
    <table mat-table [dataSource]="listasaidas" class="mat-elevation-z8">
    
        <ng-container matColumnDef="saidaId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let saida"> {{saida.saidaId}} </td>
          </ng-container>
    
          <ng-container matColumnDef="pessoaId">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let saida"> {{saida.pessoa!.nome}} </td>
          </ng-container>
          <ng-container matColumnDef="dinheiro">
            <th mat-header-cell *matHeaderCellDef>Dinheiro</th>
            <td mat-cell *matCellDef="let saida"> {{saida.dinheiro}} </td>
          </ng-container>
    
    
          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let saida"> {{saida.carro!.placa}} </td>
          </ng-container>
    
           <ng-container matColumnDef="horaEntrada">
            <th mat-header-cell *matHeaderCellDef>Hora de entrada</th>
            <td mat-cell *matCellDef="let saida"> {{saida.carro!.horaEntrada}} </td>
          </ng-container>

          <ng-container matColumnDef="horaSaida">
            <th mat-header-cell *matHeaderCellDef>Hora de saida</th>
            <td mat-cell *matCellDef="let saida"> {{saida.horaSaida}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
          
    
    </table>

    <button mat-flat-button color="primary" routerLink="/saida/saida" > Voltar </button>
    
</mat-card>
